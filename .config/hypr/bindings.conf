# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE

#############################################################################################
#APP
#############################################################################################
#bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
unbind = SUPER, RETURN
unbind = SUPER, S
bindd  = SUPER, S, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"

unbind = SUPER, D
bindd  = SUPER, D, Apps, exec, omarchy-launch-walker


#bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
unbind = SUPER SHIFT, T
bindd  = SUPER, RETURN, Activity, exec, omarchy-launch-tui btop

#bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
unbind = SUPER SHIFT, F
unbind = SUPER, T
bindd  = SUPER, T, File manager, exec, uwsm-app -- nautilus --new-window

#bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
unbind = SUPER SHIFT, M
unbind = SUPER, L
bindd  = SUPER, L, Music, exec, omarchy-launch-or-focus spotify

#bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
unbind = SUPER SHIFT, N
unbind = SUPER, E
bindd = SUPER, E, Editor, exec, mousepad

# idea
unbind = SUPER, I
bind = SUPER, I, exec, idea

# chatgpt
unbind = SUPER CTRL, A
bindd = SUPER CTRL, A, ChatGpt, exec, omarchy-launch-webapp "https://chatgpt.com"

# github
unbind = SUPER CTRL, G
bindd = SUPER CTRL, G, GitHub,exec, omarchy-launch-webapp "https://github.com/Jok98?tab=repositories"

# youtube
unbind = SUPER CTRL, V
bindd = SUPER CTRL, V, YouTube, exec, omarchy-launch-webapp "https://youtube.com"

bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

#############################################################################################
#WEB
#############################################################################################
#bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
unbind = SUPER SHIFT ALT, B

#bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
unbind = SUPER SHIFT, B
unbind = SUPER ALT, F
bindd   = SUPER ALT, F, FireFox, exec, firefox

#############################################################################################
#UTILITIES
#############################################################################################
#bindd = SUPER, W, Close window, killactive,
unbind = SUPER, W
unbind = SUPER, A
bindd  = SUPER, A, Close window, killactive

#bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all
unbind = CTRL ALT, DELETE
unbind  = SUPER, SHIFT, A
bindd  = SUPER, SHIFT, A, exec, omarchy-hyprland-window-close-all

#bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar
unbind = SUPER SHIFT, SPACE
unbind = SUPER, B
bindd  = SUPER, B, Toggle top bar, exec, omarchy-toggle-waybar

#bindd = SUPER, P, Pseudo window, pseudo, # dwindle
unbind = SUPER, P
unbind = SHIFT, SPACE
bindd  = SHIFT, SPACE, Pseudo window, pseudo

bindd = SHIFT, F11, Force full screen, fullscreen, 0

bindd = ALT, F11, Full width, fullscreen, 1

# Move focus with SUPER + arrow keys
bindd = SUPER, LEFT, Move focus left, movefocus, l
bindd = SUPER, RIGHT, Move focus right, movefocus, r
bindd = SUPER, UP, Move focus up, movefocus, u
bindd = SUPER, DOWN, Move focus down, movefocus, d

#############################################################################################
#WORKSPACES
#############################################################################################
# Switch workspaces with SUPER + [0-9]

#bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
unbind = SUPER, code:10
unbind = SUPER, Z
bind = SUPER, Z, workspace, 1

#bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
unbind = SUPER, code:11
unbind = SUPER, X
bind = SUPER, X, workspace, 2

#bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
unbind = SUPER, code:12
unbind = SUPER, SPACE
bind = SUPER, SPACE, workspace, 3

#bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
unbind = SUPER, code:13
unbind = SUPER, C
bind = SUPER, C, workspace, 4

#bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
unbind = SUPER, code:14
unbind = SUPER, V
bind = SUPER, V, workspace, 5

#bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
unbind = SUPER, code:15

#bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
unbind = SUPER, code:16

#bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
unbind = SUPER, code:17

#bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
unbind = SUPER, code:18

#bindd = SUPER, code:19, Switch to workspace 10, workspace, 10
unbind = SUPER, code:19

#bindd = SUPER, TAB, Next workspace, workspace, e+1
unbind = SUPER, TAB

#bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
unbind = SUPER SHIFT, TAB

#bindd = SUPER CTRL, TAB, Former workspace, workspace, previous
unbind = SUPER CTRL, TAB

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, MOUSE_DOWN, Scroll active workspace forward, workspace, e+1
bindd = SUPER, MOUSE_UP, Scroll active workspace backward, workspace, e-1

unbind = ALT, Z
bind = ALT, Z, movetoworkspace, 1

unbind = ALT, X
bind = ALT, X, movetoworkspace, 2

unbind = ALT, SPACE
bind = ALT, SPACE, movetoworkspace, 3

unbind = ALT, C
bind = ALT, C, movetoworkspace, 4

unbind = ALT, V
bind = ALT, V, movetoworkspace, 5

#############################################################################################
#WINDOWS
#############################################################################################
#bindd = SUPER SHIFT, V, Toggle window floating/tiling, togglefloating,
unbind = SUPER SHIFT, V
unbind = CTRL, SPACE
bindd  = CTRL, SPACE,  Toggle window split, togglesplit

#bindd = SUPER, J, Toggle window split, togglesplit, # dwindle
unbind = SUPER, J
unbind = SHIFT ALT, SPACE,
bindd  = SHIFT ALT, SPACE, Toggle window floating/tiling, togglefloating

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Cycle through applications on active workspace
#bindd = ALT, TAB, Cycle to next window, cyclenext
unbind = ALT, TAB

#bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
unbind = ALT SHIFT, TAB

#bindd = ALT, TAB, Reveal active window on top, bringactivetotop
unbind = ALT, TAB

#bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop
unbind = ALT SHIFT, TAB

# Resize active window
#bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
#bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
#bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
unbind = SUPER SHIFT, code:20
#bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100
unbind = SUPER SHIFT, code:21

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow



