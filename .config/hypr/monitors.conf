# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
#env = GDK_SCALE,2
#monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
env = GDK_SCALE,1
monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# MONITOR VARIABLES - `hyprctl monitors`
$MONITOR_PRIMARY = HDMI-A-1
$MONITOR_SECONDARY = desc:LG Display 0x0709

# MONITORS (posizioni da `hyprctl monitors`)
monitor=$MONITOR_SECONDARY,1920x1080@60,0x0,1
monitor=$MONITOR_PRIMARY,preferred,1920x0,1

# WORKSPACE RULES: limita workspace ai soli specificati, settare specifico layout layoutopt:wslayout-layout:dwindle
workspace = 1, monitor:$MONITOR_PRIMARY, persistent:true, default:true
workspace = 2, monitor:$MONITOR_PRIMARY, persistent:true
workspace = 3, monitor:$MONITOR_PRIMARY, persistent:true
workspace = 4, monitor:$MONITOR_PRIMARY, persistent:true
workspace = 5, monitor:$MONITOR_PRIMARY, persistent:true
workspace = 6, monitor:$MONITOR_SECONDARY, persistent:true
workspace = 7, monitor:$MONITOR_SECONDARY, persistent:true
workspace = 8, monitor:$MONITOR_SECONDARY, persistent:true
workspace = 9, monitor:$MONITOR_SECONDARY, persistent:true